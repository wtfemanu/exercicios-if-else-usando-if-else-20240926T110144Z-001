<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const um = Number(prompt("informe um numero macho"));
    const dois = Number(prompt("informe um outro numero macho9"));

    //PROCESSAMENTO
    const listabasica= [`${um}- ${dois}`];
    const listabasicadois= [`${dois} - ${um}`]

    if(um<dois)
    alert(listabasica)

    else(alert(listabasicadois))

    //SAÍDA

</script>
