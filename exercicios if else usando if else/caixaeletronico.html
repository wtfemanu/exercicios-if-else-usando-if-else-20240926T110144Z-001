<meta charset="UTF-8">
<script>
     /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */


    const numero = Number(prompt("informe um numero"));

    if(numero <10 || numero>600){
        alert("numero invalido")
    }

    else{
const partecen = (numero/100);
const partecenum = Math.floor(partecen);
const partecendois = partecenum *100;

const partedez = numero - partecendois;
const partedezum = partedez / 10;
const partedezdois = Math.floor(partedezum);

const parteuni =  partedezum - partedezdois;
const parteunium = parteuni *10;
const parteunidois = Math.round(parteunium);

/* centena*/
if (partecenum === 1) {
    document.write("voce recebera 1 nota de 100,")
}
else if (partecenum === 2) {
    document.write("voce recebera 2 notas de 100,")
}
else if (partecenum === 3) {
    document.write("voce recebera 3 notas de 100,")
}
else if (partecenum === 4) {
    document.write("voce recebera 4 notas de 100,")
}
else if (partecenum === 5) {
    document.write("voce recebera 5 notas de 100,")
}
else if (partecenum === 6) {
    document.write("voce recebera 6 notas de 100,")
}
else{}
/*dezena*/
if(partedezdois === 1){
document.write("1nota de 10")
}
else if(partedezdois === 2){
document.write("2 notas de 10")
}
else if(partedezdois === 3){
document.write("3 notas de 10")
}
else if(partedezdois === 4){
document.write("4 notas de 10")
}
else if(partedezdois === 5){
document.write("1 nota de 50")
}
else if(partedezdois === 6){
document.write("1 nota de 50, 1 nota de 10")
}
else if(partedezdois === 7){
document.write("1 nota de 50, 2 notas de 10")
}
else if(partedezdois === 8){
document.write("1 nota de 50, 3 notas de 10")
}
else if(partedezdois === 9){
document.write("1 nota de 50, 4 notas de 10")
}
else {}
/*unidade*/
if (parteunidois ===1){
document.write(" e 1 nota de 1.")
}
else if (parteunidois===2){
document.write(" e 2 notas de 1.")
}
else if (parteunidois===3){
document.write(" e 3 notas de 1.")
}
else if (parteunidois===4){
document.write(" e 4 notas de 1.")
}
else if (parteunidois===5){
document.write(" e 1 nota de 5.")
}
else if (parteunidois===6){
document.write(",1 nota de 5 e 1 nota de 1.")
}
else if (parteunidois===7){
document.write(",1 nota de 5 e 2 notas de 1.")
}
else if (parteunidois===8){
document.write(",1 nota de 5 e 3 notas de 1.")
}
else if (parteunidois===9){
document.write(",1 nota de 5 e 4 notas de 1.")
}
}
</script>
